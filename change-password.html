<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Password — Mengal</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="app-container">
    <div class="auth-container">
      <div class="auth-card">
        <h2>Change Password 🔒</h2>
        <p style="color: var(--color-text-light); margin-bottom: 1rem;">Keep your love safe by updating your password ❤️</p>
        <form id="changePasswordForm">
          <div class="form-group">
            <label for="oldPassword">Current Password</label>
            <input type="password" id="oldPassword" required>
          </div>
          <div class="form-group">
            <label for="newPassword">New Password</label>
            <input type="password" id="newPassword" required>
          </div>
          <div class="form-group">
            <label for="confirmPassword">Confirm New Password</label>
            <input type="password" id="confirmPassword" required>
          </div>
          <button type="submit" class="btn btn-primary" style="width: 100%;">Update Password</button>
        </form>
        <div class="auth-links" style="margin-top: 1rem;">
          <a href="settings.html">← Back to Settings</a>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="js/change-password.js"></script>
</body>
</html>
