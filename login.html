
<!doctype html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Login - Mengal ❤️ Zainee</title><link rel="stylesheet" href="assets/style.css"></head><body>
<div class="container"><h1 class="center">Login — Mengal ❤️ Zainee</h1>
<div style="max-width:420px;margin:0 auto" class="card">
  <input id="username" placeholder="Username (Mengal or Zainee)">
  <input id="password" placeholder="Password" type="password">
  <div style="display:flex;gap:8px;margin-top:10px">
    <button id="loginBtn" class="button">Login</button>
    <a href="index.html" class="button ghost">Home</a>
  </div>
  <p class="small note">Default passwords set: Mengal → <strong>1231991@mng</strong> | Zainee → <strong>mengal@mng</strong></p>
  <p id="msg" class="small center"></p>
</div></div>
<script src="assets/main.js"></script>
<script>
if(!localStorage.getItem('Mengal')) localStorage.setItem('Mengal','1231991@mng');
if(!localStorage.getItem('Zainee')) localStorage.setItem('Zainee','mengal@mng');
document.getElementById('loginBtn').addEventListener('click', ()=>{
  const u = document.getElementById('username').value.trim();
  const p = document.getElementById('password').value;
  const msg = document.getElementById('msg');
  if(!u||!p){ msg.textContent='❌ Dubara try maro jan'; return; }
  const saved = localStorage.getItem(u);
  if(saved && saved === p){ localStorage.setItem('loggedInUser', u); window.location.href='index.html'; }
  else { msg.textContent='❌ Dubara try maro jan'; }
});
</script>
</body></html>
