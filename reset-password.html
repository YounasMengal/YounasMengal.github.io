<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reset Password — Mengal</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="app-container">
  <div class="auth-container">
    <div class="auth-card">
      <h2>Reset Password</h2>
      <form id="resetForm">
        <div class="form-group"><label for="resetEmail">Email</label><input type="email" id="resetEmail" required></div>
        <button type="submit" class="btn btn-primary" style="width:100%;">Send Reset Email</button>
      </form>
      <div class="auth-links"><a href="login.html">← Back to Login</a></div>
    </div>
  </div>
</div>
<script type="module">
import { sendPasswordResetEmail } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
import { auth } from './js/common.js';

document.getElementById('resetForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const email = document.getElementById('resetEmail').value;
  try {
    await sendPasswordResetEmail(auth, email);
    alert('Password reset email sent (check inbox).');
    window.location.href = 'login.html';
  } catch (err) {
    alert('Failed to send reset email: ' + err.message);
  }
});
</script>
</body>
</html>
