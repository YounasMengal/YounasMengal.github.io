<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Settings — Mengal</title>
<link rel="stylesheet" href="css/style.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="app-container">
    <header class="chat-header">
      <div class="user-info">
        <div class="user-avatar">❤️</div>
        <div>
          <div class="user-display-name">Settings</div>
          <div class="status"><div class="status-dot"></div><span>Secure & Lovely</span></div>
        </div>
      </div>
    </header>

    <main class="auth-container">
      <div class="auth-card">
        <h2>Account Settings ⚙️</h2>
        <div style="display:flex; flex-direction:column; gap:1rem; margin-top:1rem;">
          <a href="change-password.html" class="btn btn-primary">Change Password</a>
          <button class="btn" id="logoutBtn">Logout</button>
        </div>
      </div>
    </main>

    <nav class="bottom-nav">
      <a href="chat.html" class="nav-item"><i class="fas fa-comments nav-icon"></i><span>Chat</span></a>
      <a href="countdown.html" class="nav-item"><i class="fas fa-calendar-heart nav-icon"></i><span>Events</span></a>
      <a href="music.html" class="nav-item"><i class="fas fa-music nav-icon"></i><span>Music</span></a>
      <a href="games.html" class="nav-item"><i class="fas fa-gamepad nav-icon"></i><span>Games</span></a>
      <a href="settings.html" class="nav-item active"><i class="fas fa-cog nav-icon"></i><span>Settings</span></a>
    </nav>
  </div>
  <script type="module">
    import { signOutUser } from './js/common.js';
    document.getElementById('logoutBtn').addEventListener('click', signOutUser);
  </script>
</body>
</html>
