<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up — Mengal</title>
<link rel="stylesheet" href="css/style.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="app-container">
  <div class="auth-container">
    <div class="auth-card">
      <h2>Create Account ✨</h2>
      <form id="signupForm">
        <div class="form-group"><label for="signupDisplayName">Display Name</label><input type="text" id="signupDisplayName" required></div>
        <div class="form-group"><label for="signupEmail">Email</label><input type="email" id="signupEmail" required></div>
        <div class="form-group"><label for="signupPassword">Password</label><input type="password" id="signupPassword" required></div>
        <button type="submit" class="btn btn-primary" style="width:100%;">Sign Up</button>
      </form>
      <div class="auth-links"><a href="login.html">Already have an account? Login</a></div>
    </div>
  </div>
</div>
<script type="module" src="js/auth.js"></script>
</body>
</html>
